<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 3</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container"><a class="back-link" href="./index.html">Go back</a></div>
    <main>
      <form class="form">
        
        <label class="delay-cont">
         <span>Delay (ms)</span>
          <input type="number" class="delay-input" name="delay" required />
        </label>
      
      
        <fieldset>
          <legend>State</legend>
          <label>
            <input type="radio" name="state" value="fulfilled" required />
            Fulfilled
          </label>
          <label>
            <input type="radio" name="state" value="rejected" required />
            Rejected
          </label>
        </fieldset>
      
        <button type="submit" class="btn-state">Create notification</button>
      </form>
      
    </main>

    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
